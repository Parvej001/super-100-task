<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .form-container {
      background-color: #f5f5f5;
      padding: 30px;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .form-group i {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #888;
    }
    .input-icon {
      position: relative;
    }
    .input-icon input, .input-icon select {
      padding-left: 35px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form>
    <div class="mb-3 input-icon">
      <i class="fas fa-user"></i>
      <input type="text" class="form-control" placeholder="First Name" required>
    </div>

    <div class="mb-3 input-icon">
      <i class="fas fa-user"></i>
      <input type="text" class="form-control" placeholder="Last Name" required>
    </div>

    <div class="mb-3 input-icon">
      <i class="fas fa-envelope"></i>
      <input type="email" class="form-control" placeholder="E-Mail Address"     required>
    </div>

    <div class="mb-3 input-icon">
      <i class="fas fa-phone"></i>
      <input type="text" class="form-control" placeholder="(845)555-1212" required>
    </div>

    <div class="mb-3 input-icon">
      <i class="fas fa-home"></i>
      <input type="text" class="form-control" placeholder="Address" required>
    </div>

    <div class="mb-3 input-icon">
      <i class="fas fa-city"></i>
      <input type="text" class="form-control" placeholder="City" required>
    </div>

    <div class="mb-3 input-icon">
      <i class="fas fa-list"></i>
      <select class="form-control" required>
        <option selected disabled>Please select your country</option>
        <option selected disabled>Please select your state</option>
        <option>California</option>
        <option>Texas</option>
        <option>New York</option>
        <option>Florida</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Do you have hosting?</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hosting" id="yes" value="yes">
        <label class="form-check-label" for="yes">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hosting" id="no" value="no">
        <label class="form-check-label" for="no">No</label>
      </div>
    </div>

    <div class="mb-3 input-icon">
      <i class="fas fa-pencil-alt"></i>
      <textarea class="form-control" rows="3" placeholder="Project Description"></textarea>
    </div>

    <button type="submit" class="btn btn-warning text-white">
      <i class="fas fa-paper-plane"></i> Send
    </button>
  </form>
</div>



</body>
</html>
