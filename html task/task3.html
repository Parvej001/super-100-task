<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Registration Form</title>
    <style>
        table {
            border-collapse: collapse;
            border: solid black 2px;
            width: 80%;
            margin: 30px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            box-sizing: border-box;
        }
        select {
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Registration form</h2>
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select id="Country" name="Country" required>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select></td>
        </tr>
        <tr>
            <td>Languages known</td>
            <td>
                <input type="checkbox" name="language" value="english"> English
                <input type="checkbox" name="language" value="kannada"> Kannada
                <input type="checkbox" name="language" value="hindi"> Hindi
                <input type="checkbox" name="language" value="telugu"> Telugu
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <a href="#">Log in to Acharya website</a>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="submit">Register</button>
            </td>
        </tr>
    </table>
</body>
</html>
